<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Registration</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="well">
					<h1>Register</h1>
					<form action="#" th:action="@{/register}" th:object="${user}"
						method="post">
						<div class="form-group">
							<label>User name</label> <input class="form-control" type="text"
								th:field="*{username}" th:required="true" />
						</div>

						<div class="form-group">
							<label>Email</label> <input class="form-control" type="email"
								th:field="*{email}" th:required="true" />
						</div>
						<div class="form-group">
							<label>Password</label> <input class="form-control"
								type="password" th:field="*{password}" th:required="true" />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></p>
						</div>
						<div class="form-group">
							<label>Confirm password</label> <input class="form-control"
								type="password" th:field="*{passwordConfirm}" th:required="true" />
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
