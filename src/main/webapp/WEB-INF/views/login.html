<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Example</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="well">
					<h1>Login</h1>
					<form action="#" th:action="@{/login}" th:object="${user}"
						method="post">
						<div class="form-group">
							<label>User name:</label> <input type="text"
								th:field="*{username}" th:required="true" class="form-control" />
						</div>
						<div class="form-group">
							<label>Password: </label> <input type="password"
								th:field="*{password}" th:required="true" class="form-control" />
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" name="remember-me" />Remember
								me
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
					<span> <a href="/register"
						th:href="@{/register}">Register</a>
					</span>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
