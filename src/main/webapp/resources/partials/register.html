<div class="row">
	<div class="col-md-6 well">
		<h1>User registration</h1>
		<form ng-submit="register()">
			<div class="form-group">
				<label>User name: </label>
				<input type="text" ng-model="user.username" required="" class="form-control"/>
			</div>
			<div class="form-group">
				<label>E-mail address: </label>
				<input type="email" ng-model="user.email" required="" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Password: </label>
				<input type="password" ng-model="user.password" required="" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Password confirm: </label>
				<input type="password" ng-model="user.passwordConfirm" required="" class="form-control"/>
			</div>
			<input type="submit"  class="btn btn-primary" value="Register"/>
		</form>
	</div>
</div>
